version: '3.8'

services:
  datalayer_fetcher:
    container_name: datalayer_fetcher
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/app
    depends_on:
      selenium-standalone-chrome-debug:
        condition: service_healthy
    environment:
      - MODULE_NAME=src.main:app
    networks:
      - datalayer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  selenium-standalone-chrome-debug:
    container_name: selenium-standalone-chrome-debug
    image: selenium/standalone-chrome-debug:latest
    ports:
      - "4444:4444"
    networks:
      - datalayer_network
    shm_size: '2g'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  datalayer_network:
